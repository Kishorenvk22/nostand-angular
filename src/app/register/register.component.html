

<section class="vh-100">
  <div class="container-fluid" >
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0"></span>
        </div>
     <div class="loginclass" style="margin-top: 100px; margin-left: 60px;">
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" formControlName="username"/>
              <label class="form-label" for="username">Username</label>
              <div *ngIf="username?.touched && username?.invalid" class="error-message">
                  <div *ngIf="username?.hasError('required')"> Username is required</div>
                  <div *ngIf="username?.hasError('minlength')">Username must be at least 4 characters</div>
                  <div *ngIf="username?.hasError('maxlength')">Username cannot exceed 12 characters</div>
              </div>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
              <label class="form-label" for="password">Password</label>
              <div *ngIf="password?.touched && password?.invalid" class="error-message">
                  <div *ngIf="password?.hasError('required')">Password is required</div>
                  <div *ngIf="password?.hasError('minlength')">Password must be at least 7 characters</div>
              </div>
            </div>


            <div *ngIf="loginError" class="alert alert-danger">
              {{loginError}}
            </div>


            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit" style="background-color: #ff8e31; color: #000000;" >Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

        </div>
      </div> 
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="images/chchan.avif"
          alt="Login image"  style="object-fit: cover; object-position:left; width: 550px; margin-top: 120px; margin-left: 70px; ">
      </div>
    </div>
  </div>
</section>
