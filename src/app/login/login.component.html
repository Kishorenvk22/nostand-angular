<div class="login-container">
    <h2 class="login-title">Login to Your Account</h2>
  
    <!-- Login with Google button -->
    <button class="google-login-btn" (click)="loginWithGoogle()">
        <img src="images/googleIcon.png" alt="Google" class="google-icon"/>
        Login with Google
      </button>
      
  
    <div class="divider">
      <span>OR</span>
    </div>
  
    <!-- Login form -->
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"  [(ngModel)]="username" id="username" name="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" id="password" name="password" required />
      </div>
  
      <button type="submit" class="login-btn">Login</button>
    </form>
  
    <!-- Forgot password and sign-up links -->
    <div class="links">
      <a href="#" class="forgot-password">Forgot Password?</a>
      <p class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>
