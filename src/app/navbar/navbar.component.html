<div class="upper-navbar">
  <div class="menu-toggle" (click)="toggleSidebar()">&#9776;</div>

  <div class="brand">FOOD</div>
  <div class="menu-items">
      <i  (click)="toggleUsercard()" style="  cursor: pointer;">
          <img src="images/user_icon.png" style="width:35px">
      </i>
      
        <div class="cart-icon">
          <button (click)="toggleCart()">
            <i class="cart-icon">ðŸ›’</i>
            Item(s): {{ cartData.length }}
          </button>
        </div>
  </div>
</div>

<div *ngIf="istogglecartOpen" class="cart-container">
  <div class="cart-header">
    <h2>Invoice</h2>
    <button (click)="toggleCart()">Close</button>
  </div>

  <div class="cart-items" >
    <div *ngFor="let item of cartData">
      <div class="cart-item" >
        <span>{{ item.name }}</span>
        <span>â‚¹{{ item.price }}</span>

        <div class="quantity-control">
          <button type="button" class="btn btn-secondary minusQuantity" (click)="decreaseQuantity(item)">-</button>
          <span>x {{ item.quantity }}</span>
          <button  type="button" class="btn btn-secondary" (click)="increaseQuantity(item)">+</button>
        </div>

        <span>â‚¹{{ item.price * item.quantity }}</span>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <div class="summary-item">
      <span>Subtotal</span>
      <span>â‚¹{{ subtotal }}</span>
    </div>
    <div class="summary-item">
      <span>GST (18%)</span>
      <span>â‚¹{{ gst }}</span>
    </div>
    <div class="summary-item">
      <span>Total</span>
      <span>â‚¹{{ total }}</span>
    </div>
  </div>

  <div class="cart-actions">
    <button (click)="proceedToPayment()">proceed To Pay</button>
  </div>
</div>


<div class="side-navbar" [class.open]="sidebarOpen">
  <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="toggleSidebar()"></button>

  <ul>
      <li><a style="color: rgb(255, 255, 255); cursor: pointer;" [routerLink]="['/dashboard/home']">Restaurants</a></li>
      <li><a style="color: rgb(255, 255, 255);">Feedback</a></li>
      <li><a style="color: rgb(255, 255, 255);">My Profile</a></li>
      <li><a style="color: rgb(255, 255, 255); cursor: pointer;" (click)="logout()">Logout</a></li>
  </ul>
</div>

<div class="main-content">
    <router-outlet></router-outlet>
</div>
