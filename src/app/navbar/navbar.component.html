<div class="upper-navbar">
  <div class="menu-toggle" (click)="toggleSidebar()">
    <img class="menu-icon" src="images/menu_icon.png" alt="Menu">
  </div>

  <div class="brand" [routerLink]="['/dashboard/home']">FOOD</div>

  <div class="greeting-text">
    <h6>Hi, {{username}}</h6>
  </div>

  <div class="menu-items">
    <i (click)="toggleUsercard()">
      <div class="loginSignUp-buttons">
        <button type="button" *ngIf="username === 'Guest User'" class="btn login-btn" (click)="toggleLogin()">Login</button>

        <button type="button" *ngIf="username === 'Guest User'" class="btn signup-btn">Sign-up</button>

        <button type="button" *ngIf="username !== 'Guest User'" class="btn logout-btn" (click)="logout()">Logout</button>
      </div>
    </i>
  </div>
</div>


<div class="loginTogglecard" *ngIf="showLogin" (click)="closeLogin($event)">
  <div class="login-card" (click)="preventClose($event)">
    <app-login></app-login>
  </div>
</div>

<div class="cart-backdrop" *ngIf="istogglecartOpen" (click)="toggleCart()" >
<div *ngIf="istogglecartOpen" class="cart-container" (click)="preventClose($event)">
  <div class="cart-header">
    <h2>Invoice</h2>
    <button (click)="toggleCart()">Close</button>
  </div>

  <div class="cart-items" >
    <div *ngFor="let item of cartData">
      <div class="cart-item" >            
        <span>{{ item.name }}</span>
        <span>â‚¹{{ item.price }}</span>

        <div class="quantity-control">
          <button type="button" class="btn btn-secondary minusQuantity" (click)="decreaseQuantity(item)">-</button>
          <span>x {{ item.quantity }}</span>
          <button  type="button" class="btn btn-secondary" (click)="increaseQuantity(item)">+</button>
        </div>

        <span>â‚¹{{ item.price * item.quantity }}</span>
      </div>
    </div>
  </div>

  <div class="cart-summary">
    <div class="summary-item">
      <span>Subtotal</span>
      <span>â‚¹{{ subtotal }}</span>
    </div>
    <div class="summary-item">
      <span>GST (18%)</span>
      <span>â‚¹{{ gst }}</span>
    </div>
    <div class="summary-item">
      <span>Total</span>
      <span>â‚¹{{ total }}</span>
    </div>
  </div>

  <div class="cart-actions">
    <button (click)="proceedToPayment()">Proceed To Pay</button>
  </div>
</div>
</div>


<div *ngIf="sidebarOpen" class="navbar-backdrop" (click)="toggleSidebar()"></div>
<div class="side-navbar" [class.open]="sidebarOpen">
  <!-- Added close button with modern design -->
  <button
    type="button"
    class="btn-close btn-close-white"
    aria-label="Close"
    (click)="toggleSidebar()"
  ></button>

  <!-- Added a sidebar header section -->
  <div class="sidebar-header">
    <h2>Menu</h2>
  </div>

  <ul class="sidebar-menu">
    <li (click)="preventClose($event)">
      <!-- Added an icon next to the menu text -->
      <a
        class="menu-link"
        [routerLink]="['/dashboard/home']"
        (click)="toggleSidebar()"
      >
        <i class="fas fa-utensils"></i> Restaurants
      </a>
    </li>
    <li>
      <a class="menu-link">
        <!-- Added an icon next to the menu text -->
        <i class="fas fa-comments"></i> Feedback
      </a>
    </li>
    <li>
      <a class="menu-link">
        <!-- Added an icon next to the menu text -->
        <i class="fas fa-user"></i> My Profile
      </a>
    </li>
    <li>
      <a class="menu-link"  (click)="logout()">
        <!-- Added an icon next to the menu text -->
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </li>
  </ul>
</div>
